<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Аптека24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand logo" href="index.html">
            <i class="fas fa-prescription-bottle-alt me-2"></i>Аптека24
        </a>
    </div>
</nav>

<!-- Основной контент -->
<section class="products-content mb-5">
    <div class="container">
        <div class="row">
            <!-- Сетка товаров -->
            <div class="col-12">
                <div class="search-results-info mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 id="resultsTitle">Все товары</h4>
                        <select class="form-select" id="categoryFilter" style="width: auto;">
                            <option value="">Все категории</option>
                        </select>
                    </div>
                </div>

                <div class="row g-4" id="productsGrid">
                    <!-- Товары будут загружены через JavaScript -->
                </div>

                <div class="text-center mt-4" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE = 'http://localhost:8080/api';

    // Загрузка товаров при старте
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
        loadCategories();
    });

    // Загрузка списка категорий
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/products/categories`);
            const categories = await response.json();

            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            categoryFilter.addEventListener('change', function() {
                const category = this.value;
                if (category) {
                    loadProductsByCategory(category);
                } else {
                    loadProducts();
                }
            });
        } catch (error) {
            console.error('Ошибка загрузки категорий:', error);
        }
    }

    // Загрузка всех товаров
    async function loadProducts() {
        showLoading();
        try {
            const response = await fetch(`${API_BASE}/products`);
            const products = await response.json();
            displayProducts(products);
            document.getElementById('resultsTitle').textContent = 'Все товары';
        } catch (error) {
            console.error('Ошибка загрузки товаров:', error);
        } finally {
            hideLoading();
        }
    }

    // Загрузка товаров по категории
    async function loadProductsByCategory(category) {
        showLoading();
        try {
            const response = await fetch(`${API_BASE}/products/category/${encodeURIComponent(category)}`);
            const products = await response.json();
            displayProducts(products);
            document.getElementById('resultsTitle').textContent = `Категория: ${category}`;
        } catch (error) {
            console.error('Ошибка загрузки товаров:', error);
        } finally {
            hideLoading();
        }
    }

    // Отображение товаров
    function displayProducts(products) {
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';

        if (products.length === 0) {
            productsGrid.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4>Товары не найдены</h4>
                    <p class="text-muted">Попробуйте изменить параметры поиска</p>
                </div>
            `;
            return;
        }

        products.forEach(product => {
            const productCard = `
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="product-card">
                        <div class="product-img">
                            <i class="fas fa-pills fa-3x text-muted"></i>
                        </div>
                        <div class="p-3">
                            <h5>${product.name}</h5>
                            <p class="text-muted small">${product.description || ''}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="product-price">${product.price} ₽</span>
                                <button class="btn btn-sm btn-outline-primary add-to-cart"
                                        data-product-id="${product.id}">
                                    В корзину
                                </button>
                            </div>
                            ${product.stock === 0 ?
                                '<div class="text-danger small mt-1">Нет в наличии</div>' :
                                `<div class="text-success small mt-1">В наличии: ${product.stock} шт.</div>`}
                        </div>
                    </div>
                </div>
            `;
            productsGrid.innerHTML += productCard;
        });

        // Добавляем обработчики для кнопок "В корзину"
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');
                addToCart(productId);
            });
        });
    }

    // Добавление в корзину
    function addToCart(productId) {
        // Здесь будет логика добавления в корзину
        alert(`Товар с ID ${productId} добавлен в корзину`);
    }

    function showLoading() {
        document.getElementById('loadingSpinner').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingSpinner').style.display = 'none';
    }
</script>
</body>
</html>
